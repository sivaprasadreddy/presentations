<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Thriving in The Age of AI</title>
    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../dist/reset.css">
    <link rel="stylesheet" href="../dist/reveal.css">
    <link rel="stylesheet" href="../dist/theme/league.css" id="theme">
    <link rel="stylesheet" href="../dist/custom.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../plugin/highlight/monokai.css">
    <style>

    </style>
</head>

<body>
<!-- Wrap the entire slide show in a div using the "reveal" class. -->
<div class="reveal">
    <!-- Wrap all slides in a single "slides" class -->
    <div class="slides">

        <!-- ALL SLIDES GO HERE -->
        <!-- Each section element contains an individual slide -->
        <section>
            <h2>About Me</h2>
            <div class="author">
                <div class="author-image">
                    <img data-src="../assets/images/siva-circle.png" height="280" width="280">
                </div>
                <div class="author-info">
                    <ul>
                        <li>Name : <a href="https://sivalabs.in" target="_blank">Siva</a></li>
                        <li>Developer Advocate @JetBrains</li>
                        <li>Blog : <a href="https://sivalabs.in" target="_blank">https://sivalabs.in</a></li>
                        <!--<li>GitHub : <a href="https://github.com/sivaprasadreddy" target="_blank">sivaprasadreddy</a>
                        </li>-->
                        <li>Twitter: <a href="https://twitter.com/sivalabs" target="_blank">@sivalabs</a></li>
                        <li>YouTube: <a href="https://www.youtube.com/sivalabs" target="_blank">SivaLabs</a></li>
                    </ul>
                </div>
            </div>
        </section>
        <section>
            <h1>Thriving <br/>in <br/>The Age of AI</h1>
        </section>
    </div>
</div>

<script src="../dist/reveal.js"></script>
<script src="../plugin/zoom/zoom.js"></script>
<script src="../plugin/notes/notes.js"></script>
<script src="../plugin/search/search.js"></script>
<script src="../plugin/markdown/markdown.js"></script>
<script src="../plugin/highlight/highlight.js"></script>

<script>
    // Required, even if empty.
    Reveal.initialize({
        center: true,
        slideNumber: true,
        history: true,
        transition: 'slide', // none/fade/slide/convex/concave/zoom
        transitionSpeed: 'default', // default/fast/slow
        backgroundTransition: 'fade', // none/fade/slide/convex/concave/zoom
        //autoSlide: 5000,
        plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
    });
</script>
</body>
</html>
